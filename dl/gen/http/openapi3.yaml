openapi: 3.0.3
info:
    title: Download OCI artifacts Service
    description: Service for downloading files from OCI artifact
    version: "1.0"
servers:
    - url: http://localhost:8000
paths:
    /oci-file/{repository}:
        get:
            tags:
                - oci
            summary: download-file oci
            operationId: oci#download-file
            parameters:
                - name: file
                  in: query
                  description: file name in OCI artifact
                  allowEmptyValue: true
                  required: true
                  schema:
                    type: string
                    description: file name in OCI artifact
                    example: Repellendus id dolorem dolor quasi qui consectetur.
                  example: Et et fugit.
                - name: tag
                  in: query
                  description: OCI artifact tag
                  allowEmptyValue: true
                  required: true
                  schema:
                    type: string
                    description: OCI artifact tag
                    example: Quia aperiam sunt quam et asperiores cupiditate.
                  example: Esse et.
                - name: repository
                  in: path
                  description: OCI artifact repository
                  required: true
                  schema:
                    type: string
                    description: OCI artifact repository
                    example: Quo quidem fugiat tempore sapiente.
                  example: Et laborum impedit.
            responses:
                "200":
                    description: OK response.
                    headers:
                        Content-Disposition:
                            schema:
                                type: string
                                example: Vero dolores amet possimus quasi libero nesciunt.
                            example: Eligendi aut vero et neque odit.
                        Content-Length:
                            description: Length is the downloaded content length in bytes.
                            schema:
                                type: integer
                                description: Length is the downloaded content length in bytes.
                                example: 4194304
                                format: int64
                            example: 4194304
                    content:
                        application/octet-stream:
                            schema:
                                type: string
                                format: binary
    /oci-files/{repository}:
        get:
            tags:
                - oci
            summary: list-files oci
            operationId: oci#list-files
            parameters:
                - name: tag
                  in: query
                  description: OCI artifact tag
                  allowEmptyValue: true
                  required: true
                  schema:
                    type: string
                    description: OCI artifact tag
                    example: Aut labore veniam et maiores.
                  example: Recusandae voluptatem incidunt.
                - name: repository
                  in: path
                  description: OCI artifact repository
                  required: true
                  schema:
                    type: string
                    description: OCI artifact repository
                    example: Itaque quos quaerat nulla repudiandae magnam vel.
                  example: Asperiores at non dignissimos.
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    type: string
                                    example: Omnis est natus exercitationem aliquid tempora cumque.
                                example:
                                    - Eligendi magnam.
                                    - Recusandae est fugiat repellat provident temporibus.
                                    - Unde at.
                            example:
                                - Repellendus iste nam.
                                - Recusandae dolor voluptas omnis ex.
                                - Dolor itaque ullam.
components: {}
tags:
    - name: oci
      description: OCI artifacts download service
