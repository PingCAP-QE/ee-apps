apiVersion: build.tibuild.pingcap.net/v1alpha1
kind: MacBuild
metadata:
  generateName: pd-build-test-
spec:
  source:
    gitRepository: "https://github.com/tikv/pd.git"
    gitRef: "master"
  build:
    component: "pd"
    version: "v8.5.5"
    arch: "amd64"
    profile: "release"
  artifacts:
    push: false
    registry: "hub.pingcap.net"
  # (TTL remains at the top level)
  ttlSecondsAfterFinished: 3600 # 1 hour
