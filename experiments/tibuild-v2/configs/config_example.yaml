# A configuration file is required for this project.
# Create your own config file (default: ./config.yaml) and keep secrets out of git.
# The full list of keys lives in pkg/config/config.go (struct: config.Service).

store:
  # driver examples: mysql | sqlite3
  driver: mysql
  # mysql example:
  #   root:password@tcp(127.0.0.1:3306)/tibuild?charset=utf8mb4&parseTime=True&loc=Local
  dsn: "root:your-password@tcp(127.0.0.1:3306)/your_db_name?charset=utf8mb4&parseTime=True&loc=Local"

github:
  token: ""

jenkins:
  url: "https://<jenkins-url>"
  username: "your-jenkins-account"
  password: "your-jenkins-password"
  job_name: "<jenkins-job-name>"

tekton:
  cloudevent_endpoint: "http://localhost:8000"
  view_url: "https://<tekton-dashboard-url>/#/namespaces/ee-cd/pipelineruns"
  oci_file_download_url: "https://<download-service-url>/oci-file"

# Map product name -> GitHub repo (<org>/<repo>)
product_repo_map:
  pd: pingcap/pd
  tidb: pingcap/tidb

# Map image URL prefix -> mirror URL prefix
image_mirror_url_map:
  "gcr.io/": "<your-mirror>/"
