swagger: "2.0"
info:
    title: TiBuild API
    description: TiBuild API
    contact:
        name: Flare Zuo
        email: wuhui.zuo@pingcap.com
        url: https://github.com/wuhuizuo
    version: 2.0.0
host: localhost:8080
basePath: /api/v2
consumes:
    - application/json
    - application/xml
    - application/gob
produces:
    - application/json
    - application/xml
    - application/gob
paths:
    /artifact/sync-image:
        post:
            tags:
                - artifact
            summary: syncImage artifact
            description: Sync hotfix image to dockerhub
            operationId: artifact#syncImage
            parameters:
                - name: SyncImageRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/ImageSyncRequest'
                    required:
                        - source
                        - target
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/ImageSyncRequest'
                        required:
                            - source
                            - target
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/HTTPError'
                        required:
                            - code
                            - message
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/HTTPError'
                        required:
                            - code
                            - message
            schemes:
                - http
    /devbuilds:
        get:
            tags:
                - devbuild
            summary: list devbuild
            description: List devbuild with pagination support
            operationId: devbuild#list
            parameters:
                - name: page
                  in: query
                  description: The page number of items
                  required: false
                  type: integer
                  default: 1
                - name: page_size
                  in: query
                  description: Page size
                  required: false
                  type: integer
                  default: 30
                - name: hotfix
                  in: query
                  description: Filter hotfix
                  required: false
                  type: boolean
                  default: false
                - name: sort
                  in: query
                  description: What to sort results by
                  required: false
                  type: string
                  default: created_at
                  enum:
                    - created_at
                    - updated_at
                - name: direction
                  in: query
                  description: The direction of the sort
                  required: false
                  type: string
                  default: desc
                  enum:
                    - asc
                    - desc
                - name: created_by
                  in: query
                  description: Filter created by
                  required: false
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: array
                        items:
                            $ref: '#/definitions/DevBuild'
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/HTTPError'
                        required:
                            - code
                            - message
            schemes:
                - http
        post:
            tags:
                - devbuild
            summary: create devbuild
            description: Create and trigger devbuild
            operationId: devbuild#create
            parameters:
                - name: dryrun
                  in: query
                  description: Dry run
                  required: false
                  type: boolean
                  default: false
                - name: CreateRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/DevbuildCreateRequestBody'
                    required:
                        - created_by
                        - request
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/DevBuild'
                        required:
                            - id
                            - meta
                            - spec
                            - status
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/HTTPError'
                        required:
                            - code
                            - message
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/HTTPError'
                        required:
                            - code
                            - message
            schemes:
                - http
    /devbuilds/{id}:
        get:
            tags:
                - devbuild
            summary: get devbuild
            description: Get devbuild
            operationId: devbuild#get
            parameters:
                - name: sync
                  in: query
                  description: Whether sync with jenkins
                  required: false
                  type: boolean
                  default: false
                - name: id
                  in: path
                  description: ID of build
                  required: true
                  type: integer
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/DevBuild'
                        required:
                            - id
                            - meta
                            - spec
                            - status
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/HTTPError'
                        required:
                            - code
                            - message
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/HTTPError'
                        required:
                            - code
                            - message
            schemes:
                - http
        put:
            tags:
                - devbuild
            summary: update devbuild
            description: Update devbuild status
            operationId: devbuild#update
            parameters:
                - name: dryrun
                  in: query
                  description: Dry run
                  required: false
                  type: boolean
                  default: false
                - name: id
                  in: path
                  description: ID of build
                  required: true
                  type: integer
                - name: UpdateRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/DevbuildUpdateRequestBody'
                    required:
                        - build
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/DevBuild'
                        required:
                            - id
                            - meta
                            - spec
                            - status
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/HTTPError'
                        required:
                            - code
                            - message
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/HTTPError'
                        required:
                            - code
                            - message
            schemes:
                - http
    /devbuilds/{id}/rerun:
        post:
            tags:
                - devbuild
            summary: rerun devbuild
            description: Rerun devbuild
            operationId: devbuild#rerun
            parameters:
                - name: dryrun
                  in: query
                  description: Dry run
                  required: false
                  type: boolean
                  default: false
                - name: id
                  in: path
                  description: ID of build
                  required: true
                  type: integer
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/DevBuild'
                        required:
                            - id
                            - meta
                            - spec
                            - status
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/HTTPError'
                        required:
                            - code
                            - message
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/HTTPError'
                        required:
                            - code
                            - message
            schemes:
                - http
    /devbuilds/events:
        put:
            tags:
                - devbuild
            summary: ingestEvent devbuild
            description: Ingest a CloudEvent for build events
            operationId: devbuild#ingestEvent#1
            parameters:
                - name: Content-Type
                  in: header
                  description: Content type of the data value
                  required: false
                  type: string
                - name: ce-id
                  in: header
                  description: Unique identifier for the event
                  required: true
                  type: string
                - name: ce-source
                  in: header
                  description: Identifies the context in which an event happened
                  required: true
                  type: string
                - name: ce-type
                  in: header
                  description: Describes the type of event related to the originating occurrence
                  required: true
                  type: string
                - name: ce-specversion
                  in: header
                  description: The version of the CloudEvents specification which the event uses
                  required: true
                  type: string
                - name: ce-time
                  in: header
                  description: Timestamp of when the occurrence happened
                  required: true
                  type: string
                  format: date-time
                - name: IngestEventRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/CloudEvent'
                    required:
                        - data
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/CloudEventResponse'
                        required:
                            - id
                            - status
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/HTTPError'
                        required:
                            - code
                            - message
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/HTTPError'
                        required:
                            - code
                            - message
            schemes:
                - http
        post:
            tags:
                - devbuild
            summary: ingestEvent devbuild
            description: Ingest a CloudEvent for build events
            operationId: devbuild#ingestEvent
            parameters:
                - name: Content-Type
                  in: header
                  description: Content type of the data value
                  required: false
                  type: string
                - name: ce-id
                  in: header
                  description: Unique identifier for the event
                  required: true
                  type: string
                - name: ce-source
                  in: header
                  description: Identifies the context in which an event happened
                  required: true
                  type: string
                - name: ce-type
                  in: header
                  description: Describes the type of event related to the originating occurrence
                  required: true
                  type: string
                - name: ce-specversion
                  in: header
                  description: The version of the CloudEvents specification which the event uses
                  required: true
                  type: string
                - name: ce-time
                  in: header
                  description: Timestamp of when the occurrence happened
                  required: true
                  type: string
                  format: date-time
                - name: IngestEventRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/CloudEvent'
                    required:
                        - data
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/CloudEventResponse'
                        required:
                            - id
                            - status
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/HTTPError'
                        required:
                            - code
                            - message
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/HTTPError'
                        required:
                            - code
                            - message
            schemes:
                - http
